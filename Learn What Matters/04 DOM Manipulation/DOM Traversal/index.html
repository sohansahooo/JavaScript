<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Learning</title>
</head>
<body style="background-color: black; color: white;">

    <!-- beforeBegin -->
    <div id="block">
        <!-- afterBegin -->
        Hello World!
        <!-- beforeEnd -->
    </div>
    <!-- afterEnd -->

    <p class="par">Lorem, ipsum.</p>
    <p class="para">Lorem, ipsum.</p>

    <div id="container">
        <h1><i>Hello!</i></h1>
    </div>

    <div id="parent">
        <p id="child">Lorem, ipsum dolor.</p>
    </div>



    <script src="script.js"></script>
</body>
</html>
