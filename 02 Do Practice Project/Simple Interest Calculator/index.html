<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Interest Calculator</title>
</head>
<body>
    <h1>Simple Interest Calculator</h1>
    <label for="principal">Principal Amount (P):</label>
    <input type="number" id="principal" placeholder="Enter principal amount">
    <br>
    <label for="rate">Rate of Interest (R):</label>
    <input type="number" id="rate" placeholder="Enter rate of interest">
    <br>
    <label for="time">Time Period (T):</label>
    <input type="number" id="time" placeholder="Enter time period in years">
    <br>
    <button onclick="calculateInterest()">Calculate Interest</button>
    <h2 id="result"></h2>

    <script src="script.js"></script>
</body>
</html>
